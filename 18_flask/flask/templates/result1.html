<html>
    <body style="font-family: Arial, sans-serif; background-color: #f9fafb; text-align: center; margin: 40px;">
        <h2 style="color: #4f46e5; margin-bottom: 20px;">
            Final Results
        </h2>
        <table border="1" cellpadding="10" cellspacing="0" 
               style="margin: auto; border-collapse: collapse; width: 60%; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
            <tr style="background-color: #4f46e5; color: white;">
                <th style="padding: 12px; text-align: left;">Key</th>
                <th style="padding: 12px; text-align: left;">Value</th>
            </tr>
            {% for key, value in results.items() %}
            <tr style="border-bottom: 1px solid #ddd;">
                <td style="padding: 10px;">{{ key }}</td>
                <td style="padding: 10px;">{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
